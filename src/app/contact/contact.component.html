
<div class="container">
    <!--Section: Contact v.2-->
<section class="mb-4">

  <!--Section heading-->
  <h2 class="h1-responsive font-weight-bold text-center my-4">Skontaktuj się</h2>
  <!--Section description-->
  <p class="text-center w-responsive mx-auto mb-5">Jeśli masz jakies pytania, możesz skontaktować się z nami bezpośrednio. Odezwiemy się w ciągu kilku godzin.</p>

  <div class="row">

      <!--Grid column-->
      <div class="col-md-9 mb-md-0 mb-5">
        <form #userFormc="ngForm" (ngSubmit)="onSubmit(userFormc.value)">

              <!--Grid row-->
              <div class="row">

                  <!--Grid column-->
                  <div class="col-md-6">
                      <div class="md-form mb-0">
                          <label for="name" class="">Imię i nazwisko</label>
                          <input type="text" id="name" name="name" class="form-control" ngModel>
                      </div>
                  </div>
                  <!--Grid column-->

                  <!--Grid column-->
                  <div class="col-md-6">
                      <div class="md-form mb-0">
                          <label for="email" class="">Email</label>
                          <input type="text" id="email" name="email" class="form-control" ngModel>
                      </div>
                  </div>
                  <!--Grid column-->

              </div>
              <!--Grid row-->

              <!--Grid row-->
              <div class="row">
                  <div class="col-md-12">
                      <div class="md-form mb-0">
                          <label for="subject" class="">Temat</label>
                          <input type="text" id="subject" name="subject" class="form-control" ngModel>
                      </div>
                  </div>
              </div>
              <!--Grid row-->

              <!--Grid row-->
              <div class="row">

                  <!--Grid column-->
                  <div class="col-md-12">

                      <div class="md-form">
                          <label for="message">Wiadomość</label>
                          <textarea type="text" id="message" name="message" rows="3" class="form-control md-textarea" ngModel></textarea>
                      </div>

                  </div>
              </div>
              <!--Grid row-->
              <div class="text-center text-md-left">
                <button type="submit" class="btn btn-primary btn-lg">Wyślij</button>
              </div>

          </form>
          <div class="status"></div>
      </div>
      <!--Grid column-->

      <!--Grid column-->
      <div class="col-md-3 text-center">
          <ul class="list-unstyled mb-0">
              <li><i class="fas fa-map-marker-alt fa-2x"></i>
                  <p>San Francisco, CA 94126, USA</p>
              </li>

              <li><i class="fas fa-phone mt-4 fa-2x"></i>
                  <p>+ 01 234 567 89</p>
              </li>

              <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                  <p>contact@mdbootstrap.com</p>
              </li>
          </ul>
      </div>
      <!--Grid column-->

  </div>

</section>
<!--Section: Contact v.2-->
    </div>
